<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="QRscript.js" defer></script>
    <title>QR Code Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>
                QR Code Generator
            </h1>
            <span class="headerTxt">
                paste a url or enter text to create QR 
            </span>
        </header>
            <div class="form">
                <input type="text" placeholder="Enter text or Url" name="" id="">
                <button class="actionBTN">Generate QR Code</button>
            </div>
        
        <div class="qr-code">
            <img src="randomqr-256.png" alt="qr-code">
        </div>
    </div>
</body>
</html>
